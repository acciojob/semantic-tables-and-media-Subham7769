<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Roll numbers</th>    
                    <th>Names</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Akash</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aman</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Prakash</td>
                </tr>
            </tbody>    
        </table>
        <h2>List of medias</h2>
        <ol>
            <li>
                <img src="https://picsum.photos/id/123/200/300" alt="image description">
            </li>
            <li>
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                </video>
            </li>
            <li>
                <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                </audio>
            </li>
        </ol>
    </main>
    
</body>
</html>
